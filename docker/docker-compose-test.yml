version: "3"

services:

  test-vim:
    hostname: test-vim
    depends_on:
      - test-gdbserver
    build:
      context: ..
      dockerfile: ./docker/Dockerfile-vim
    working_dir: /work
    environment:
      - "IN_DOCKER=YES"
    volumes:
      - ..:/work
  test-gdbserver:
    hostname: test-gdbserver
    build:
      context: ..
      dockerfile: ./docker/Dockerfile-server
    working_dir: /work
    security_opt:
      - seccomp:unconfined
    expose:
      - "9999"
    ports:
      - "9999:9999"
    volumes:
      - ..:/work
    command: /work/scripts/start-server
