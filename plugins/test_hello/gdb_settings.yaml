---

commands:
    do_hello:
        steps:
            - run_command:
                command: 'echo "hello world"'


events:
    after_startup:
        - 'do_hello'

buffers:
    vg_session_log:
        on_startup: true

settings:
    process:
        ttl_stream_timeout: 0.08
        main_process_name: 'bash'
        end_of_output_regex: 'bash-3\.2\$'

keybindings:
    - key: F1
      command: do_hello
