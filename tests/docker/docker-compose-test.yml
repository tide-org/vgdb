version: "3"

services:

  test-vim:
    hostname: test-vim
    privileged: true
    depends_on:
      - test-gdbserver
    build:
      context: ../scripts
      dockerfile: ../docker/Dockerfile-vim
    working_dir: /root/.vim/plugin/vgdb/tests/scripts
    tmpfs: /tests
    environment:
      - TIDE_CONFIG_LOCATION=/plugins/atom/assembly_filter/config
      - PYTHONPATH=/root/.vim/plugin/vgdb/autoload/tide
    volumes:
      - ../..:/root/.vim/plugin/vgdb
      - ../../plugins/plugins:/plugins
      - ../docker/volume_files/.vimrc_test:/root/.vimrc
      - ../docker/volume_files/remote_address.yaml:/plugins/atom/assembly_filter/config/remote_address.yaml

  test-gdbserver:
    hostname: test-gdbserver
    build:
      context: .
      dockerfile: Dockerfile-server
    working_dir: /work
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    expose:
      - "9999"
    ports:
      - "9999:9999"
    environment:
      - BINARY_TO_RUN
    volumes:
      - ../..:/work
    command: /work/tests/scripts/start-server
